<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="relative min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080');">
   <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>
   <div class="absolute top-0 left-0 w-full flex justify-between items-center p-6 text-white">
    <div class="flex space-x-8">
     <a class="hover:underline" href="#">Home</a>
     <a class="hover:underline" href="#">About Us</a>
     <a class="hover:underline" href="#">Help</a>
    </div>
    <div class="flex items-center space-x-2">
     <span>Ingoude Company</span>
     <img alt="Company Logo" class="w-8 h-8" height="40" src="https://storage.googleapis.com/a1aa/image/K1aAmfNUrJy9RKxQg054Te2uWAgyZ9bLuzOIpnprSZc2jnmTA.jpg" width="40"/>
    </div>
   </div>
   <div class="absolute bottom-0 left-0 p-6 text-white space-y-4">
    <div class="flex items-center space-x-2">
     <i class="fas fa-phone-alt"></i>
     <span>+123-456-7890</span>
    </div>
    <div class="flex items-center space-x-2">
     <i class="fas fa-envelope"></i>
     <span>hello@reallygreatsite.com</span>
    </div>
    <div class="flex items-center space-x-2">
     <i class="fas fa-globe"></i>
     <span>www.reallygreatsite.com</span>
    </div>
    <div class="flex items-center space-x-2">
     <i class="fas fa-map-marker-alt"></i>
     <span>123 Anywhere St., Any City</span>
    </div>
   </div>
   <div class="bg-teal-400 p-8 rounded-lg shadow-lg z-10">
    <h2 class="text-2xl font-bold text-center mb-6">LOGIN TO YOUR ACCOUNT</h2>
    <form class="space-y-4" onsubmit="handleLogin(event)">
     <div class="flex items-center">
      <label class="w-1/3" for="username">Username :</label>
      <input class="w-2/3 p-2 rounded-lg shadow-inner" id="username" type="text"/>
     </div>
     <div class="flex items-center">
      <label class="w-1/3" for="email">Email Address :</label>
      <input class="w-2/3 p-2 rounded-lg shadow-inner" id="email" type="email"/>
     </div>
     <div class="flex items-center">
      <label class="w-1/3" for="password">Password :</label>
      <input class="w-2/3 p-2 rounded-lg shadow-inner" id="password" type="password"/>
     </div>
     <div class="text-center">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg" type="submit">LOGIN</button>
     </div>
    </form>
    <div class="text-center mt-4">
     <span>
      Donâ€™t have an account?
      <a class="text-blue-600 hover:underline" href="register.html">
       Sign Up now
      </a>
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
